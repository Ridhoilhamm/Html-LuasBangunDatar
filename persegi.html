<body>

    <center>

        <div class="col-6">
            Background
            <input type="color" id="warna" class="form-control">
            <a class="btn btn-primary" onclick="EditStyle()">set

            </a>
        </div>

    <script type="text/javascript">
        persegi = () => {
            // mengambil nilai dari elemen (get value)
            let sisi = document.getElementById('sisi').value;
            let hasil = sisi * sisi;

            

            // menentukan nilai pada elemen (set value)
            document.getElementById('hasil').value = hasil;

        }
        EditStyle = () => {
            //mengambil nilai dari element
            let sisi = document.getElementById('sisi').value;
            let lebar = document.getElementById('sisi').value;
            let warna = document.getElementById('warna').value;

            //edit style
            document.getElementById('square').style.width = sisi + "%";
            document.getElementById('square').style.height = lebar + "%";
            document.getElementById('square').style.backgroundColor = warna;
        }

    </script>
