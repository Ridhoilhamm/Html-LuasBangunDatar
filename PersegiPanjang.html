<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersegiPanjang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div>
        <center>
            Panjang
            <div class="col-6">
                <input type="number" id="panjang" class="form-control">
        </center>
    </div>
    <div>
        <center>
            Lebar
            <div class="col-6">
                <input type="number" id="lebar" class="form-control">
        </center>
    </div>
    <div>
        <center>
            <div class="col-6">
                <!-- <!-- Hasil -->
                <input type="text" id="hasil" class="form-control" readonly>
        </center>
    </div>

    </div>
    <div>

        <center>
            <div class="col-6">
                <a href="HitungLuasBangun.html" class="btn btn-primary">Kembali</a>
                </button>
                <a class="btn btn-primary" onclick="persegiPanjang()">Hitung

                </a>
            </div>
        </center>

    </div>

    <script>
    
        persegiPanjang = () => {
            // mengambil nilai dari elemen (get value)
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;
            let hasil = panjang * lebar;

            // menentukan nilai pada elemen (set value)
            document.getElementById('hasil').value = hasil;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
